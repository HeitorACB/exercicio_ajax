<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name"></h1>
            <h2 class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span></span>
                </li>
            </ul>
            <a href="#" class="profile-link"></a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const nameElement = document.querySelector('.profile-name');
            const usernameElement = document.querySelector('.profile-username');
            const avatarElement = document.querySelector('.profile-avatar');
            const reposElement = document.querySelector('.numbers-item:nth-child(1) span');
            const followersElement = document.querySelector('.numbers-item:nth-child(2) span');
            const followingElement = document.querySelector('.numbers-item:nth-child(3) span');
            const linkElement = document.querySelector('.profile-link');

            fetch ('https://api.github.com/users/HeitorACB')
                .then(function(res){
                    return res.json();
                })
                .then(function(json){
                    nameElement.innerText = json.name;
                    usernameElement.innerText = '@' + json.login;
                    avatarElement.src = json.avatar_url;
                    reposElement.innerText = json.public_repos;
                    followingElement.innerText = json.following;
                    followersElement.innerText = json.followers;
                    linkElement.href = json.html_url;
                    linkElement.innerText = 'Ver no Github';
                })
        })
    </script>
</body>
</html>
